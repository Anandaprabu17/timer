<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="main">
                    <p id="second">0</p>
                    <p id="time">0:</p>
                    <p id="speed">0</p>
                    <p id="fast">0</p>
                </div>
                <div class="btn-list">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
